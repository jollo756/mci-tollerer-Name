<!DOCTYPE html>
<head>
    <title>Frage stellen</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1 id="Frage">Stelle deine Frage:</h1>

        <form onsubmit="sub_question(); return false;">
            <textarea 
                id="textfrage" 
                name="question" 
                rows="5" 
                cols="50"
                placeholder="Write your question here..."
                required>
            </textarea>
            <br><br>
            <button type="submit" id="submit" >Submit</button>
        </form>

    </body>
    <script>
        function sub_question() {
            var frage = document.getElementById("textfrage").value;
            if (frage!=0) {
                window.location.href = "Student_Dashboard.html";
            }
            else {
                alert("Please enter a question.");
            }
        }
    </script>
</html>
