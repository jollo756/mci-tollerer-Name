<html lang="en">
    <head>
        <title> Feedback login </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="login-box">
            <form action="" onsubmit="login(); return false;">
             <div class="login">
                <h2>WebSSO </h2>         
                    <label for="id"> LUH-ID</label>
                    <input type="text" id="id" placeholder="LUH-ID" required>
                    <label for="password"> WebSSO-Passwort</label>
                    <input type="password" id="password" placeholder="Passwort" required>
                    <div class="wrap">
                        <button type="submit">
                            Anmelden
                        </button>
                    </div>
            </div>
        </form>
        </div>
        <script>
        function login() {
            
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;

            if ((id == "student" && password == "student")|| id=="s") {
                window.location.href = "Student_Dashboard.html";
            }
            else if ((id == "dozent" && password == "dozent")|| id=="d") {
                window.location.href = "dozent-page.html";
            }
            else if (id && password) { 
                alert("Ungültige LUH-ID oder Passwort. Bitte versuchen Sie es erneut.(id=s für student, id=d für dozent, passw. egal)");
            }
            
        }
    </script>
       
    </body>
</html>
