<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    button {
      padding: 0px;
      margin: 1px;
      margin-bottom: 17px;
    }
    </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Professor Dashboard</h1>
      <button class="add-btn" onclick="openModal()">+</button>
    </div>

    <div class="courses" id="courseList">
      <div class="course" id="prog3" onclick="location.href='course_overview.html'">
        <a>Programmieren 3</a>
      </div>
    </div>

    <!-- Bottom Actions -->
    <div class="bottom-actions">
      <div class="action-box" onclick="location.href='create_session.html'">
        <a>Neue Feedback-Session erstellen</a>
      </div>
      <div class="action-box" onclick ="location.href='Vergangene_sitzungen.html'">
        <a>Alte Sessions anzeigen</a>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div class="modal" id="courseModal">
    <div class="modal-content">
      <h3>Neuen Kurs erstellen</h3>
      <input type="text" id="courseName" placeholder="Kursname" />
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />

      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeModal()">Abbrechen</button>
        <button class="save-btn" onclick="addCourse()">Speichern</button>
      </div>
    </div>
  </div>

  <script>
    
    const courses = [
      { name: "Programmieren 3", start: "2024-04-01", end: "2024-07-31" }
    ];

    function renderCourses() {
      const list = document.getElementById("courseList");
      list.innerHTML = "";

      courses.forEach((course, index) => {
        const div = document.createElement("div");
        div.className = "course";                  // href="course_feedback.html?course=${index}"> falls wir nicht alle gleich haben wollen glaube aber passt so
        div.innerHTML = `<a href="course_overview.html"> 
          ${course.name} 
        </a>`;
        list.appendChild(div);
      });
    }

    function openModal() {
      document.getElementById("courseModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("courseModal").style.display = "none";
    }

    function addCourse() {
      const name = document.getElementById("courseName").value.trim();
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!name /*|| !start || !end*/) return; // falls wir irgendwann das brauchen sortieren oder so kp mir egal will nur ein langen komentar haben, damit wir das wieder finden

      courses.push({ name, start, end });

      document.getElementById("courseName").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";

      closeModal();
      renderCourses();
    }
  </script>
</body>
</html>
